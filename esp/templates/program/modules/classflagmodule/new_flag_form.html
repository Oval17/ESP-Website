<div class="flag-detail flag-extra" style="display: none;">
    <div style="background: gray;">New Flag</div>
    <form method="post" class="flag-form" action="/manage/{{program.getUrlBase}}/newflag/">{% csrf_token %}<input type="hidden" name="subject" value="{{class.id}}"></input>
        <table>
            <tbody>
                <tr>
                    <th> Flag type: </th>
                    <td>
                        <select name="flag_type">
                            <option selected="selected" value=""></option>
                            {% for flag in flag_types %}
                                <option value="{{flag.id}}">{{flag.name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="new-flag-comment-{{class.id}}" name="comment" rows="4" cols="60"></textarea>
                    </td>
                    <th>
                        Comment:<br/>
                        <input type="submit" class="flag-submit-new btn btn-default" value="Save"></input>
                    </th>
                </tr>
            </tbody>
        </table>
    </form>
</div>
